<div class="background tw-w-screen tw-h-screen tw-flex tw-justify-center tw-items-center">
  <div class="tw-flex tw-flex-col">
    <div class="login tw-shadow-lg tw-flex tw-flex-col rounded">
      <img src="assets/images/logo.png" alt="logo" width="70%" ref="" />

      <form #myForm="ngForm">
        <div class="tw-flex tw-flex-row tw-gap-8">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" required />
            <div *ngIf="myForm.controls['firstName'].touched && myForm.controls['firstName'].invalid">
              <label class="errorMessage" *ngIf="myForm.controls['firstName'].errors?.['required']">First name is
                required</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" required />
            <div *ngIf="myForm.controls['lastName'].touched && myForm.controls['lastName'].invalid">
              <label class="errorMessage" *ngIf="myForm.controls['lastName'].errors?.['required']">Last name is
                required</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
          </div>
          <div *ngIf="myForm.controls['email'].touched && myForm.controls['email'].invalid">
            <label class="errorMessage" *ngIf="myForm.controls['email'].errors?.['required']">Email is
              required</label>
            <label class="errorMessage" *ngIf="myForm.controls['email'].errors?.['email']">Email is invalid</label>
            <label class="errorMessage" *ngIf="myForm.controls['email'].errors?.['pattern']">Please enter a valid email
              address.</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required />
          <div *ngIf="myForm.controls['username'].touched && myForm.controls['username'].invalid">
            <label class="errorMessage" *ngIf="myForm.controls['username'].errors?.['required']">Username is
              required</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password1" [(ngModel)]="password"
            required minlength="6" />
          <div *ngIf="myForm.controls['password1'].touched && myForm.controls['password1'].invalid">
            <label class="errorMessage" *ngIf="myForm.controls['password1'].errors?.['required']">Password is
              required</label>
            <label class="errorMessage" *ngIf=" myForm.controls['password1'].errors?.['minlength']">
              Password must be at least 6 characters long.
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Password Confirmation</label>
          <input type="password" class="form-control" id="exampleInputPassword2" name="password2"
            [(ngModel)]="confirmPassword" required minlength="6" />
          <div *ngIf="myForm.controls['password2'].touched && myForm.controls['password2'].invalid">
            <label class="errorMessage" *ngIf="myForm.controls['password2'].errors?.['required']">Password Confirmation
              is required</label>
            <label class="errorMessage" *ngIf=" myForm.controls['password2'].errors?.['minlength']">
              Password must be at least 6 characters long.
            </label>
          </div>
          <label class="errorMessage" *ngIf="passwordError">{{passwordErrorText}}</label>
        </div>

        <div class="tw-flex tw-justify-end">
          <button type="button" class="btn btn-primary" (click)="register()"
            [disabled]="!myForm.valid">Register</button>
        </div>
      </form>
    </div>
    <div class="tw-flex tw-justify-center tw-italic">Â© copyright MTSDS</div>
  </div>
</div>
